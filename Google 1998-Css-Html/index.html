<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

        <!-- Section Start -->
        <article class="container">
            <div class="logo">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
            </div>
            
            <div class="content">
                <!-- Search Bar -->
                <div class="search-bar">
                    <p class="p">Search the web using Google!</p>                 
                    <input size="40" type="text">
                    <br>
                    <input type="submit" value="Google Search" >
                    <input type="submit" value="I'm feeling lucky" >
                </div>
                <!-- Search Bar -->


                <!-- Google About  -->
                <div>
                    <div class="card fs-15">
                        <p class="p">Special Searches</p>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>    
                    </div>

                    <div class="card-2 fs-13">
                        <a href="">Help!</a>
                        <br>
                        <a href="">About Google!</a>
                        <br>
                        <a href="">Company Info</a>
                        <br>
                        <a href="">Google! Logos</a>

                    </div>

                    <div class="card-3 fs-13">
                        <p class="p">Get Google!</p>
                        <p class="p">updates monthly:</p>
                        <input type="text" placeholder="your e-mail" >
                        <br>
                        <input type="submit" value="Subscribe" >
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </div>
                    <p class="p fs-13">Copyright Â©1998 Google Inc</p>
                </div>
                <!-- Google About  -->              


            </div>

        </article>
        <!-- Section End -->

    </section>   
</body>
</html>
